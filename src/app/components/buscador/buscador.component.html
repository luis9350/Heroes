<h1>Buscando Termino: <small>{{terminoVal.termino}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No existen resultados con el termino {{terminoVal.termino}}
      </div>

    </div>
</div>
<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small>{{ heroe.aparicion }}</small></p>
      <button (click)="verHeroe(i)"
      type="button" class="btn btn-outline-primary btn-block" name="button">
        Ver más...
      </button>
      <!--a  [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Vér más link 2..</a-->
    </div>
  </div>
</div>
