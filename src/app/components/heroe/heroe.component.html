<h1>{{ heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img src="{{heroe.img}}" class="img-fluid" alt="">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar...</a>
  </div>

  <div class="col-md-8">
    <h3>Nombre de Heroe {{heroe.nombre}}</h3>
    <hr>

    <p>
      bio del Heroe {{heroe.bio}}
    </p>

    <div>
        <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="" alt="">
        <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="" alt="">
    </div>
  </div>
</div>
